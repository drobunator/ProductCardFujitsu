<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Futjitsu Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsible.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
          rel="stylesheet">
</head>
<body>
<div class="block-size">
    <div class="card">
        <div class="card-left">
            <div class="logo-wrapper">
            <div class="card-logo">
                <img src="img/Logo.png" alt="Logo">
            </div>
            </div>
            <div class="card-camera">
                <img class="card-camera__camera-img" src="img/camera.png" alt="Camera">
                <div class="card-camera__shadow">
                    <img class="shadow-img" src="img/camera-shadow.png" alt="Camera-Shadow">
                </div>
            </div>
            <div class="card-select">
                <div class="card-select__image"><img src="img/camera-top.png" alt="Futjitsu-top"></div>
                <div class="card-select__image"><img src="img/camera-back.png" alt="Futjitsu-back"></div>
                <div class="card-select__image"><img src="img/camera-right.png" alt="Futjitsu-right"></div>
            </div>
        </div>
        <div class="card-right">
            <div class="card-text">
                <h1 class="card-text__heading">Fujifilm X-T10</h1>
                <p class="card-text__paragraph">Mirrorless Digital Camera</p>
                <div class="card-featured">
                    <p class="card-featured__paragraph">Features</p>
                    <ul class="card-featured__list">
                        <li>6.3 MP APS-C X-Trans CMOS II Sensor</li>
                        <li>0.39" 2,360k-Dot 0.62x OLED Viewfinder</li>
                        <li>3.0" 920k-Dot Tilting LCD Monitor</li>
                        <li>Full HD 1080p Video Recording at 60 fps</li>
                        <li>Built-In Wi-Fi Connectivity</li>
                    </ul>
                </div>
                <div class="card-properties">
                    <p class="card-properties__text">In Stock</p>
                    <p class="card-properties__text">Free Shipping</p>
                    <p class="card-properties__text">Reviews</p>
                </div>
                <div class="card-quantity">
                    <p class="card-quantity__text">Quantity</p>
                    <div class="select-button">
                        <button class="select-quantity__button">â€”</button>
                        <input id="quantity" type="text" value="1" maxlength="3" class="select-quantity__numbers">
                        <label for="quantity"></label>
                        <button class="select-quantity__button">+</button>
                    </div>
                </div>
                <p class="card-price">$599</p>
                <div class="add-button">
                    <button class="add-button__button">Add to Cart</button>
                    <button class="add-button__button add-button__button_2">Add to Wish List</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
